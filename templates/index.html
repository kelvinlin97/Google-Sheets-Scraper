{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Sheets Scraper {% endblock %}</h1>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <h4 class="text-danger">{{ message }}</h4>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <form method="post">
        <div class="form-group">
            <label for="link">Link</label>
            <input type="text" name="link"
                   placeholder="Google Sheets Link" class="form-control"
                   value="{{ request.form['link'] }}"></input>
        </div>
        <div class="form-group">
            <label for="sheet">Sheet # (Please specify which sheet (zero-indexed) in the link to analyze)</label>
            <input type="text" name="sheet"
                   placeholder="Sheet Number" class="form-control"
                   value="{{ request.form['sheet'] }}"></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


{% endblock %}
